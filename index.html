<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <!-- responsive -->
    <link rel="stylesheet" href="/style/responsive.css">
    <!-- video modal-->
    <link rel="stylesheet" href="/style/video.css">
    
    <!-- owl css -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    

    <title>Netflix </title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a> 
                <a href="#">Series</a> 
                <a href="#">Filmes</a> 
                <a href="#">Documentários</a> 
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder <br>nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>                
                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">                
                <img class="box-filme" src="img/filme1.jpg" alt="" srcset="">
            </div>
            <div class="item">                
                <img class="box-filme" src="img/filme2.jpg" alt="" srcset="">
            </div>
            <div class="item">                
                <img class="box-filme" src="img/filme3.jpg" alt="" srcset="">
            </div>
            <div class="item">                
                <img class="box-filme" src="img/filme4.jpg" alt="" srcset="">
            </div>
            <div class="item">                
                <img class="box-filme" src="img/filme5.jpg" alt="" srcset="">
            </div>
            <div class="item">                
                <img class="box-filme" src="img/filme6.jpg" alt="" srcset="">
            </div>
        </div>
    </div>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

    

</body>
</html>
